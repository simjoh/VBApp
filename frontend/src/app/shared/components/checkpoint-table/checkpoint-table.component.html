<ng-container *ngIf="$checkpointsviewinformation | async as checkpoints">
  <p-table [value]="checkpoints" styleClass="p-datatable-sm p-datatable-striped"
           responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Logga</th>
        <th>Adress</th>
        <th class="hide">Ort</th>
        <th>Distans</th>
        <th>Öppnar</th>
        <th>Stänger</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-check>
      <tr>
        <td>
          <p-image width="40" height="40" src="{{check.site.image}}" alt="Image" [preview]="false"></p-image>
        </td>
        <td>{{check.site.adress}}</td>
        <td  class="hide">{{check.site.place}}</td>
        <td>{{check.distance}}</td>
        <td>{{check.opens}}</td>
        <td>{{check.closing}}</td>

      </tr>
    </ng-template>
  </p-table>
</ng-container>
