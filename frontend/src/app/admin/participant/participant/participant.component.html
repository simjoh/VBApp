<div class="container-fluid px-4">
  <!-- Compact Page Header -->
  <div class="grid justify-content-center mb-3">
    <div class="col-12 md:col-8 lg:col-6">
      <app-compact-page-header [config]="headerConfig"></app-compact-page-header>
    </div>
  </div>

  <!-- Compact Action Cards Grid -->
  <div class="grid justify-content-center mb-3">
    <div class="col-12 md:col-8 lg:col-6">
      <div class="grid">
        <div class="col-12 sm:col-6" *ngFor="let card of actionCards">
          <app-compact-action-card
            [config]="card"
            (cardClick)="onActionCardClick($event)">
          </app-compact-action-card>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="grid justify-content-center mt-4">
    <div class="col-12 md:col-6">
      <p-card>
        <router-outlet></router-outlet>
      </p-card>
    </div>
  </div>
</div>
