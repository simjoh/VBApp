<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">{{ headerText }}</h2>
    <div *ngIf="checkpointAddress || checkpointPlace" class="dialog-subtitle">
      <span>{{ checkpointAddress }}</span>
      <span *ngIf="checkpointAddress && checkpointPlace">, </span>
      <span>{{ checkpointPlace }}</span>
    </div>
  </div>
  <div class="p-fluid dialog-content">
    <div class="field mb-2">
      <label for="checkpoint-time" class="block text-sm mb-1">Ange datum och tid</label>
      <div class="p-inputgroup">
        <p-calendar [(ngModel)]="checkpointTime"
                  id="checkpoint-time"
                  [showTime]="true"
                  [showSeconds]="false"
                  [showIcon]="true"
                  [showOnFocus]="false"
                  [autoZIndex]="true"
                  dateFormat="yy-mm-dd"
                  hourFormat="24"
                  [style]="{'width': '100%'}"
                  appendTo="body"
                  [touchUI]="false"
                  [panelStyleClass]="'calendar-panel-compact'"
                  styleClass="time-picker-calendar"
                  [showButtonBar]="false"
                  inputStyleClass="p-inputtext">
        </p-calendar>
      </div>
    </div>
  </div>
  <div class="dialog-footer">
    <p-button icon="pi pi-times"
              label="Avbryt"
              (click)="ref.close()"
              styleClass="p-button-outlined p-button-secondary"></p-button>
    <p-button icon="pi pi-check"
              label="Spara"
              (click)="saveTime()"
              styleClass="p-button-primary"></p-button>
  </div>
</div>
