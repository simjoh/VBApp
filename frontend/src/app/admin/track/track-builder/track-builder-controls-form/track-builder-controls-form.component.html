<div class="controls-form">
  <div class="controls-header">
    <div class="header-content">
      <div class="header-info">
        <h3 class="header-title">
          <i class="pi pi-map-marker mr-2"></i>
          {{ 'controls.title' | translate }}
        </h3>
        <p class="header-description">{{ 'controls.generateByDistance' | translate }}</p>
      </div>
      <button
        class="add-control-btn"
        (click)="addControl()"
        pButton
        pRipple
        type="button">
        <i class="pi pi-plus mr-2"></i>
        {{ 'controls.addControl' | translate }}
      </button>
    </div>
  </div>

  <div class="controls-list" *ngIf="rusatimeControls && rusatimeControls.length > 0">
    <ng-container *ngFor="let control of rusatimeControls; index as i">
      <div class="control-card">
        <div class="control-header">
          <div class="control-number">
            <span>{{i + 1}}</span>
          </div>
          <h4 class="control-title">{{ 'controls.controlNumber' | translate }}{{i + 1}}</h4>
          <button
            class="remove-btn"
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            (click)="removeControl(i)"
            [pTooltip]="'controls.removeControl' | translate"
            tooltipPosition="top">
          </button>
        </div>

        <div class="control-content">
          <div class="control-field">
            <label class="field-label">
              <i class="pi pi-map-marker mr-2"></i>
              {{ 'controls.controlSite' | translate }}
            </label>
            <brevet-site-selector
              (SiteChange)="addSite($event, i)"
              [styleClass]="'modern-selector'">
            </brevet-site-selector>
          </div>

          <div class="control-field">
            <label class="field-label">
              <i class="pi pi-arrows-h mr-2"></i>
              {{ 'controls.distance' | translate }}
            </label>
            <input
              type="number"
              [(ngModel)]="control.DISTANCE"
              (ngModelChange)="publish($event, i)"
              min="0"
              max="2000"
              step="0.1"
              placeholder="94"
              pInputText
              [pTooltip]="'controls.distanceTooltip' | translate"
              class="form-input"
              id="controllength-{{i}}"
              [tabindex]="i + 1">
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="empty-state" *ngIf="!rusatimeControls || rusatimeControls.length === 0">
    <div class="empty-icon">
      <i class="pi pi-map-marker"></i>
    </div>
    <h3 class='empty-title'>{{ 'controls.noControlsYet' | translate }}</h3>
    <p class="empty-description">{{ 'controls.addFirstControl' | translate }}</p>
    <button
      class="add-first-control-btn"
      (click)="addControl()"
      pButton
      pRipple
      type="button">
      <i class="pi pi-plus mr-2"></i>
      {{ 'controls.addFirstControlButton' | translate }}
    </button>
  </div>
</div>

<style>
  /* Custom styles to match p-dropdown height */
  .custom-input-height .p-inputnumber,
  .custom-input-height .p-inputtext {
    height: 2.357rem !important; /* Match p-dropdown height */
  }

  .custom-input-height .p-inputnumber-button {
    height: 1.1785rem !important; /* Half of input height */
  }

  .p-inputnumber-wrapper {
    display: flex;
    align-items: center;
  }
</style>
