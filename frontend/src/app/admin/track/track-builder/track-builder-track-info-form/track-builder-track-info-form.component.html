<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2 mb-3">
      <i class="pi pi-map text-2xl text-primary"></i>
      <h2 class="m-0">Skapa ny bana</h2>
    </div>
  </ng-template>

  <!-- Step indicator -->
  <div class="flex align-items-center mb-4">
    <div class="flex-1">
      <div class="flex align-items-center">
        <div class="surface-card border-round p-3 border-2 border-primary shadow-1">
          <i class="pi pi-info-circle mr-2 text-primary"></i>
          <span class="font-medium">Allmän information</span>
        </div>
        <div class="border-1 border-300 w-4rem mx-3" style="border-style: dashed;"></div>
        <div class="surface-card border-round p-3 border-2 shadow-1" [ngClass]="{'border-primary': model.id, 'border-300': !model.id}">
          <i class="pi pi-map-marker mr-2" [ngClass]="{'text-primary': model.id}"></i>
          <span class="font-medium">Kontroller</span>
        </div>
      </div>
    </div>
  </div>

  <form #trackForm="ngForm" class="p-fluid">
    <div class="grid formgrid p-0">
      <!-- Event Selection -->
      <div class="col-12 field mb-4">
        <div class="grid m-0 p-0">
          <div class="col-12 md:col-10 p-0">
            <brevet-event-selector
              styleClass="w-full"
              (trackChange)="addEvent($event)"
              [ngClass]="{'ng-invalid ng-dirty': trackForm.submitted && !model.trackname}">
            </brevet-event-selector>
            <small class="p-error block mt-1" *ngIf="trackForm.submitted && !model.trackname">Välj ett arrangemang</small>
          </div>
        </div>
      </div>

      <!-- Left Column -->
      <div class="col-12 md:col-6 pr-md-3">
        <!-- Track Name -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-2">
            <i class="pi pi-tag text-primary text-lg"></i>
            <label class="font-medium ml-2 flex align-items-center">
              Bana
              <i class="pi pi-info-circle text-primary text-sm ml-2" pTooltip="Ange namn på banan" tooltipPosition="right"></i>
              <span class="text-primary ml-1">*</span>
            </label>
          </div>
          <input
            type="text"
            class="w-full"
            pInputText
            [(ngModel)]="model.trackname"
            name="trackname"
            required
            #trackName="ngModel"
            (blur)="add()"
            placeholder="t.ex. MSR 1200"
            [ngClass]="{'ng-invalid ng-dirty': trackForm.submitted && !model.trackname}">
          <small class="p-error block mt-1" *ngIf="trackForm.submitted && !model.trackname">Ange banans namn</small>
        </div>

        <!-- Distance -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-2">
            <i class="pi pi-arrows-h text-primary text-lg"></i>
            <label class="font-medium ml-2 flex align-items-center">
              Distans
              <i class="pi pi-info-circle text-primary text-sm ml-2" pTooltip="Ange banans distans i kilometer" tooltipPosition="right"></i>
              <span class="text-primary ml-1">*</span>
            </label>
          </div>
          <p-inputNumber
            [(ngModel)]="model.trackdistance"
            name="trackdistance"
            required
            [showButtons]="true"
            buttonLayout="horizontal"
            spinnerMode="horizontal"
            [min]="0"
            [max]="2000"
            [step]="50"
            decrementButtonClass="p-button-secondary"
            incrementButtonClass="p-button-secondary"
            incrementButtonIcon="pi pi-plus"
            decrementButtonIcon="pi pi-minus"
            suffix=" km"
            placeholder="Ange distans"
            (onBlur)="add()"
            [ngClass]="{'ng-invalid ng-dirty': trackForm.submitted && !model.trackdistance}">
          </p-inputNumber>
          <small class="p-error block mt-1" *ngIf="trackForm.submitted && !model.trackdistance">Ange banans distans</small>
        </div>

        <!-- Track Link -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-2">
            <i class="pi pi-link text-primary text-lg"></i>
            <label class="font-medium ml-2 flex align-items-center">
              Länk till bana
              <i class="pi pi-info-circle text-primary text-sm ml-2" pTooltip="Lägg till en länk till banan på Strava" tooltipPosition="right"></i>
            </label>
          </div>
          <div class="p-inputgroup w-full">
            <input
              type="url"
              pInputText
              [(ngModel)]="model.link"
              name="link"
              (blur)="add()"
              class="w-full"
              placeholder="https://www.strava.com/routes/...">
            <button
              *ngIf="model.link"
              pButton
              type="button"
              icon="pi pi-external-link"
              class="p-button-secondary"
              (click)="openStravaLink()"
              pTooltip="Öppna i Strava"
              tooltipPosition="left">
            </button>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-12 md:col-6 pl-md-3">
        <!-- Start Date -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-2">
            <i class="pi pi-calendar text-primary text-lg"></i>
            <label class="font-medium ml-2 flex align-items-center">
              Startdatum
              <i class="pi pi-info-circle text-primary text-sm ml-2" pTooltip="Välj startdatum för banan" tooltipPosition="right"></i>
            </label>
          </div>
          <p-calendar
            [(ngModel)]="model.startdate"
            name="startdate"
            dateFormat="yy-mm-dd"
            [showIcon]="true"
            [showButtonBar]="true"
            placeholder="Välj datum"
            (onBlur)="add()"
            [readonlyInput]="true"
            class="w-full">
            <ng-template pTemplate="footer">
              <small class="text-secondary">Lämnas tomt för nästkommande dag</small>
            </ng-template>
          </p-calendar>
        </div>

        <!-- Start Time -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-2">
            <i class="pi pi-clock text-primary text-lg"></i>
            <label class="font-medium ml-2 flex align-items-center">
              Starttid
              <i class="pi pi-info-circle text-primary text-sm ml-2" pTooltip="Välj starttid för banan" tooltipPosition="right"></i>
            </label>
          </div>
          <p-calendar
            [(ngModel)]="model.starttime"
            name="starttime"
            [timeOnly]="true"
            [showIcon]="true"
            hourFormat="24"
            [stepMinute]="5"
            placeholder="Välj tid"
            (onBlur)="add()"
            [readonlyInput]="true"
            class="w-full">
            <ng-template pTemplate="footer">
              <small class="text-secondary">Lämnas tomt för automatisk tid 07:00</small>
            </ng-template>
          </p-calendar>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-content-between mt-5 pt-3 border-top-1 border-300">
      <p-button
        label="Avbryt"
        icon="pi pi-times"
        styleClass="p-button-text"
        (onClick)="cancel()">
      </p-button>
      <div class="flex gap-2">
        <p-button
          label="Spara bana"
          icon="pi pi-save"
          [loading]="saving"
          [disabled]="!trackForm.form.valid"
          (onClick)="trackForm.form.valid && saveTrack()">
        </p-button>
      </div>
    </div>
  </form>
</p-card>
