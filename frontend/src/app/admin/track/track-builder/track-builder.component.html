<div class="grid">
  <div class="col-12 lg:col-12 md:col-12 sm:col-12">
    <p-button *ngIf="(editMode$ | async) === false" label="Ny bana" (click)="setMode()" icon="pi pi-plus"
              styleClass="p-button-sm p-button-success"></p-button>
    <p-button *ngIf="(editMode$ | async) === true" label="Avbryt" (click)="setMode()" icon=""
              styleClass="p-button-sm p-button-success"></p-button>
  </div>

  <ng-container *ngIf="(editMode$ | async) === true">

      <brevet-track-builder-track-info-form></brevet-track-builder-track-info-form>

    </div>
    <div class="col-12 lg:col-7 md:col-12 sm:col-12 bg-gray-100 mt-2">

    </div>
