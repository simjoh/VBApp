<div class="admin-card">
  <div class="card-header">
    <h3>Banlista</h3>
    <p>Hantera och visa alla banor</p>
  </div>
  <div class="card-content">
    <p-table
        #dt
        [value]="$eventsandtrack | async"
        dataKey="event.title"
        [tableStyle]="{'width': '100%'}"
        styleClass="p-datatable-sm p-datatable-responsive"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [loading]="false"
        [scrollable]="true"
        scrollHeight="flex"
        responsiveLayout="scroll"
        breakpoint="960px">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between align-items-center px-3">
            <div class="flex align-items-center gap-2">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  #filter
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  placeholder="Sök banor..."
                  class="p-inputtext-sm"/>
              </span>
            </div>
            <div class="flex align-items-center gap-2">
              <button
                pButton
                pRipple
                label="Banbyggare"
                icon="pi pi-map"
                class="p-button-primary p-button-sm"
                (click)="navigateToBuilder()"
                pTooltip="Öppna banbyggare"
                tooltipPosition="top">
              </button>
            </div>
          </div>
        </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem" class="text-center">
          <div class="flex align-items-center justify-content-center">
            <span></span>
          </div>
        </th>
        <th style="min-width: 180px" class="event-column">
          <div class="flex align-items-center gap-2">
            <span>Event</span>
            <p-sortIcon field="event.title"></p-sortIcon>
          </div>
        </th>
        <th style="min-width: 120px" class="date-column">
          <div class="flex align-items-center gap-2">
            <span class="d-none d-lg-inline">Startdatum</span>
            <span class="d-lg-none">Start</span>
            <p-sortIcon field="event.startdate"></p-sortIcon>
          </div>
        </th>
        <th style="min-width: 120px" class="date-column">
          <div class="flex align-items-center gap-2">
            <span class="d-none d-lg-inline">Slutdatum</span>
            <span class="d-lg-none">Slut</span>
            <p-sortIcon field="event.enddate"></p-sortIcon>
          </div>
        </th>
        <th style="min-width: 100px" class="status-column">
          <div class="flex align-items-center gap-2">
            <span>Status</span>
            <p-sortIcon field="event.status"></p-sortIcon>
          </div>
        </th>
        <th style="min-width: 140px" class="link-column">
          <div class="flex align-items-center">
            <span class="d-none d-lg-inline">Länk till trackingsida</span>
            <span class="d-lg-none">Tracking</span>
          </div>
        </th>
        <th style="width: 80px" class="action-column">
          <div class="flex align-items-center justify-content-center">
            <span class="d-none d-md-inline">Åtgärd</span>
            <span class="d-md-none"></span>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product let-expanded="expanded">
      <tr>
        <td class="text-center">
          <button
            type="button"
            pButton
            pRipple
            [pRowToggler]="product"
            class="p-button-text p-button-rounded p-button-plain p-button-sm"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
          </button>
        </td>
        <td>
          <div class="flex align-items-center gap-2">
            <i class="pi pi-map text-primary"></i>
            <span class="font-medium">{{product.event.title}}</span>
          </div>
        </td>
        <td>
          <div class="flex align-items-center gap-2">
            <i class="pi pi-calendar text-primary"></i>
            <span>{{product.event.startdate}}</span>
          </div>
        </td>
        <td>
          <div class="flex align-items-center gap-2">
            <i class="pi pi-calendar text-primary"></i>
            <span>{{product.event.enddate}}</span>
          </div>
        </td>
        <td>
          <p-tag
            [value]="product.event.completed ? 'Genomförd' : product.event.active ? 'Pågående' : 'Inställd'"
            [severity]="product.event.completed ? 'info' : product.event.active ? 'success' : 'danger'"
            [rounded]="true"
            styleClass="text-xs">
          </p-tag>
        </td>
        <td>
          <div class="flex align-items-center gap-2">
            <i class="pi pi-link text-primary"></i>
            <brevet-html-link
              [target]="'_blank'"
              [text]="'Följ deltagare på event'"
              [rel]="'relation.event.track'"
              [link]="product.event.links">
            </brevet-html-link>
          </div>
        </td>
        <td>
          <div class="flex justify-content-center">
            <button
              [disabled]="!isPossibleToDelete(product.event)"
              (click)="remove(product.event)"
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-text p-button-sm"
              pTooltip="Ta bort"
              tooltipPosition="top">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="rowexpansion" let-product>
      <tr>
        <td colspan="7">
          <div class="px-4 py-3">
            <brevet-track-table (reload)="reload()" [tracks]="product.tracks"></brevet-track-table>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">
          <div class="flex flex-column align-items-center gap-3 py-5">
            <i class="pi pi-map text-primary" style="font-size: 2rem"></i>
            <span class="text-900 font-medium text-xl">Inga banor hittades</span>
            <span class="text-700">Det finns inga banor att visa.</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  </div>
</div>
