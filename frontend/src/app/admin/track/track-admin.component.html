<div class="container-fluid px-4">
  <!-- Header Card -->
  <div class="grid justify-content-center mb-3">
    <div class="col-12 md:col-8 lg:col-6">
      <p-card styleClass="text-center">
        <div class="flex align-items-center justify-content-center mb-3">
          <i class="pi pi-directions mr-2" style="font-size: 2rem; color: var(--primary-color)"></i>
          <h2 class="m-0">Hantera Banor</h2>
        </div>
        <p>Hantera banor, kontrollpunkter och evenemang</p>
      </p-card>
    </div>
  </div>

  <!-- Action Cards Grid -->
  <div class="grid justify-content-center">
    <div class="col-12 md:col-8 lg:col-6">
      <div class="grid">
        <!-- Track List -->
        <div class="col-12 sm:col-6">
          <p-card [styleClass]="'cursor-pointer hover:shadow-5' + (isActive('list') ? ' border-primary border-3' : '')" (click)="navigateToTab('list')">
            <div class="flex align-items-center justify-content-center flex-column text-center p-2">
              <i class="pi pi-list text-3xl mb-2" [ngStyle]="{'color': isActive('list') ? 'var(--primary-color)' : 'var(--text-color)'}"></i>
              <h3 class="m-2" [ngStyle]="{'color': isActive('list') ? 'var(--primary-color)' : 'inherit'}">Banlista</h3>
              <p class="m-0">Visa och hantera alla banor</p>
            </div>
          </p-card>
        </div>

        <!-- Track Builder -->
        <div class="col-12 sm:col-6">
          <p-card [styleClass]="'cursor-pointer hover:shadow-5' + (isActive('builder') ? ' border-primary border-3' : '')" (click)="navigateToTab('builder')">
            <div class="flex align-items-center justify-content-center flex-column text-center p-2">
              <i class="pi pi-map text-3xl mb-2" [ngStyle]="{'color': isActive('builder') ? 'var(--primary-color)' : 'var(--text-color)'}"></i>
              <h3 class="m-2" [ngStyle]="{'color': isActive('builder') ? 'var(--primary-color)' : 'inherit'}">Banbyggare</h3>
              <p class="m-0">Skapa och redigera banor</p>
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="grid justify-content-center mt-4">
    <div class="col-12 md:col-8 lg:col-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
