<ng-container *ngIf="filteredClubs$ | async as clubs">
  <p-table
    #dt
    [value]="clubs"
    dataKey="id"
    [tableStyle]="{'width': '100%'}"
    styleClass="p-datatable-sm p-datatable-responsive modern-table"
    [rowHover]="true"
    [scrollable]="true"
    scrollHeight="flex"
    responsiveLayout="scroll"
    breakpoint="960px"
    [sortField]="'title'"
    [sortOrder]="1"
    [globalFilterFields]="['title', 'acp_code']">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between align-items-center px-3">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              #filter
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Sök klubbar..."
              class="p-inputtext-sm"/>
          </span>
          <div class="flex align-items-center gap-2">
            <button
              pButton
              pRipple
              label="Ny Klubb"
              icon="pi pi-plus"
              class="p-button-success p-button-sm"
              (click)="openNew()">
            </button>
            <button
              pButton
              pRipple
              icon="pi pi-refresh"
              class="p-button-text p-button-rounded p-button-sm"
              (click)="dt.reset()"
              pTooltip="Uppdatera"
              tooltipPosition="top">
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="title">
            NAMN
            <p-sortIcon field="title"></p-sortIcon>
          </th>
          <th pSortableColumn="acp_kod">
            ACP KOD
            <p-sortIcon field="acp_kod"></p-sortIcon>
          </th>
          <th style="width: 5rem">ÅTGÄRDER</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-club>
        <tr>
          <td>
            <div class="flex align-items-center gap-2">
              <i class="pi pi-building text-primary"></i>
              <span>{{club.title}}</span>
            </div>
          </td>
          <td>
            <div class="flex align-items-center gap-2">
              <i class="pi pi-id-card text-primary"></i>
              <span [class.text-500]="!club.acp_kod || club.acp_kod === '0'">
                {{(club.acp_kod && club.acp_kod !== '0') ? club.acp_kod : '-'}}
              </span>
              <i *ngIf="club.acp_kod && club.acp_kod !== '0'"
                 class="pi pi-check-circle text-success"
                 pTooltip="Officiell ACP-klubb"
                 tooltipPosition="top">
              </i>
            </div>
          </td>
          <td>
            <div class="flex justify-content-center gap-2">
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-primary p-button-text p-button-sm"
                (click)="editClub(club)"
                pTooltip="Redigera"
                tooltipPosition="top">
              </button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-text p-button-sm"
                [disabled]="!canDelete(club)"
                (click)="deleteClub(club.club_uid)"
                pTooltip="Ta bort"
                tooltipPosition="top">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">
            <div class="flex flex-column align-items-center gap-3 py-5">
              <i class="pi pi-building text-primary" style="font-size: 2rem"></i>
              <span class="text-900 font-medium text-xl">Inga Klubbar Hittades</span>
              <span class="text-700">Det finns inga klubbar att visa.</span>
            </div>
          </td>
        </tr>
      </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '450px'}" [baseZIndex]="10000"></p-confirmDialog>
</ng-container>

<style>
.status-tag {
  display: inline-block;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  font-size: 0.875rem;
  font-weight: 500;
}

.status-active {
  background-color: #E7F7E7;
  color: #1B801B;
}

.status-completed {
  background-color: #EEF2FF;
  color: #4338CA;
}

.status-inactive {
  background-color: #FEE2E2;
  color: #DC2626;
}

.status-info {
  background-color: #EEF2FF;
  color: #4338CA;
}
</style>
