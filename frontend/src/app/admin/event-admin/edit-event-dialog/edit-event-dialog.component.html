<form #eventFormName="ngForm" (ngSubmit)="editEvent(eventFormName)" novalidate class="p-fluid">
  <div class="p-dynamicdialog">
    <div class="p-dialog-content">
      <div class="grid">
        <!-- Title Field -->
        <div class="col-12 field">
          <label for="title" class="font-medium">Title</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-tag"></i>
            <input pInputText 
                   id="title" 
                   name="title" 
                   #title="ngModel" 
                   [(ngModel)]="eventForm.title" 
                   placeholder="Ex: MÃ¥nskensbrevet" 
                   required
                   class="w-full">
          </span>
          <small *ngIf="title.invalid && (title.dirty || title.touched)" class="p-error">Title is required</small>
        </div>

        <!-- Date Fields -->
        <div class="col-12 date-fields">
          <div class="field">
            <label for="startdate" class="font-medium">Start Date</label>
            <p-calendar id="startdate"
                       [(ngModel)]="eventForm.startdate"
                       name="startdate"
                       [showIcon]="true"
                       [monthNavigator]="true"
                       [yearNavigator]="true"
                       yearRange="2021:2030"
                       dateFormat="yy-mm-dd"
                       placeholder="YYYY-MM-DD"
                       [showButtonBar]="true">
            </p-calendar>
          </div>

          <div class="field">
            <label for="enddate" class="font-medium">End Date</label>
            <p-calendar id="enddate"
                       [(ngModel)]="eventForm.enddate"
                       name="enddate"
                       [showIcon]="true"
                       [monthNavigator]="true"
                       [yearNavigator]="true"
                       yearRange="2021:2030"
                       dateFormat="yy-mm-dd"
                       placeholder="YYYY-MM-DD"
                       [showButtonBar]="true">
            </p-calendar>
          </div>
        </div>

        <!-- Categories -->
        <div class="col-12 field">
          <label class="font-medium mb-2 block">Category</label>
          <div class="grid">
            <div *ngFor="let category of categories" class="col-12 md:col-4 lg:col-3">
              <p-radioButton [inputId]="category.key"
                           name="category"
                           [value]="category"
                           [(ngModel)]="city"
                           [disabled]="category.key === 'R'"
                           (onClick)="changeStatus($event)">
              </p-radioButton>
              <label [for]="category.key" class="ml-2">{{category.name}}</label>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="col-12 field">
          <label for="description" class="font-medium">Description</label>
          <textarea pInputTextarea
                    id="description"
                    [(ngModel)]="eventForm.description"
                    name="description"
                    rows="5"
                    autoResize="autoResize"
                    placeholder="Enter event description..."
                    class="w-full">
          </textarea>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-dialog-footer">
      <div class="flex justify-content-end gap-2">
        <p-button icon="pi pi-times" 
                  label="Cancel" 
                  (click)="cancel()" 
                  styleClass="p-button-outlined p-button-secondary"></p-button>
        <p-button icon="pi pi-check" 
                  label="Save" 
                  type="submit" 
                  [disabled]="!eventFormName.valid"
                  styleClass="p-button-primary"></p-button>
      </div>
    </div>
  </div>
</form>
