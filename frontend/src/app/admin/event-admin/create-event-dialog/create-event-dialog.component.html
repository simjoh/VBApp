<div class="p-fluid formgrid grid">
  <form #eventFormName="ngForm" (ngSubmit)="addEvent(eventFormName)" novalidate>

    <!-- Title Field -->
    <div class="col-12 field">
      <label for="title" class="block mb-2 font-medium text-gray-900">
        <i class="pi pi-tag mr-2"></i>
        Titel
      </label>
      <input
        pInputText
        id="title"
        name="title"
        #title="ngModel"
        [(ngModel)]="eventForm.title"
        placeholder="Ex: Månskensbrevet"
        required
        class="w-full"
        [class.ng-invalid]="title.invalid && (title.dirty || title.touched)"
      />
      <small *ngIf="title.invalid && (title.dirty || title.touched)" class="p-error block mt-1">
        Titel krävs
      </small>
    </div>

    <!-- Date Fields -->
    <div class="col-12 field">
      <label for="startdate" class="block mb-2 font-medium text-gray-900">
        <i class="pi pi-calendar mr-2"></i>
        Startdatum
      </label>
      <p-calendar
        id="startdate"
        [(ngModel)]="eventForm.startdate"
        name="startdate"
        [showIcon]="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="2021:2030"
        dateFormat="yy-mm-dd"
        placeholder="YYYY-MM-DD"
        [showButtonBar]="true"
        styleClass="w-full">
      </p-calendar>
    </div>

    <div class="col-12 field">
      <label for="enddate" class="block mb-2 font-medium text-gray-900">
        <i class="pi pi-calendar mr-2"></i>
        Slutdatum
      </label>
      <p-calendar
        id="enddate"
        [(ngModel)]="eventForm.endddate"
        name="endddate"
        [showIcon]="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="2021:2030"
        dateFormat="yy-mm-dd"
        placeholder="YYYY-MM-DD"
        [showButtonBar]="true"
        styleClass="w-full">
      </p-calendar>
    </div>

    <!-- Categories -->
    <div class="col-12 field">
      <label class="block mb-2 font-medium text-gray-900">
        <i class="pi pi-tags mr-2"></i>
        Status
      </label>
      <div class="grid">
        <div *ngFor="let category of categories" class="col-12 md:col-6">
          <div class="flex align-items-center">
            <p-radioButton
              [inputId]="category.key"
              name="category"
              [value]="category"
              [(ngModel)]="eventStatus"
              [disabled]="category.key === 'R'"
              (onClick)="changeStatus($event)">
            </p-radioButton>
            <label [for]="category.key" class="ml-2 font-medium">{{category.name}}</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Description -->
    <div class="col-12 field">
      <label for="description" class="block mb-2 font-medium text-gray-900">
        <i class="pi pi-file-edit mr-2"></i>
        Beskrivning
      </label>
      <textarea
        pInputTextarea
        id="description"
        [(ngModel)]="eventForm.description"
        name="description"
        rows="5"
        autoResize="autoResize"
        placeholder="Ange evenemangsbeskrivning..."
        class="w-full">
      </textarea>
    </div>

    <!-- Footer Buttons -->
    <div class="col-12 flex justify-content-end gap-2 mt-4">
      <p-button
        icon="pi pi-times"
        label="Avbryt"
        (click)="cancel()"
        severity="secondary"
        [text]="true">
      </p-button>
      <p-button
        icon="pi pi-check"
        label="Spara"
        type="submit"
        [disabled]="!eventFormName.valid">
      </p-button>
    </div>

  </form>
</div>
