<div class="container">
<p>You can do filter table data, in this case with observables and our <code>NgbHighlight</code> component used in Typeahead</p>

<form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Kontroll</th>
    <th scope="col">Longitud</th>
    <th scope="col">Latitude</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let kontroll of kontroller$ | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + kontroll.flag" class="mr-2" style="width: 20px"> -->
      <ngb-highlight [result]="kontroll.name" [term]="filter.value"></ngb-highlight>
    </td>
    <td><ngb-highlight [result]="kontroll.longitud | number" [term]="filter.value"></ngb-highlight></td>
    <td><ngb-highlight [result]="kontroll.latitud | number" [term]="filter.value"></ngb-highlight></td>
  </tr>
  </tbody>
</table>
</div>
