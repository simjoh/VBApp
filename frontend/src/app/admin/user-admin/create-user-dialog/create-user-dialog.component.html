



<div class="p-dialog-content">
<form>
  <div class="form-group">
    <h4>Användaruppgifter</h4>
    <div class="form-group">
      <label class="col-form-label" for="fornamn">Förnamn</label>
      <input data-toggle="tooltip" title="Förnamn"  type="text" class="form-control form-control" id="fornamn" placeholder="Förnamn" required>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="efternamn">Efternamn</label>
      <input data-toggle="tooltip" title="Efternamn" type="text" class="form-control form-control" id="efternamn" placeholder="Efternamn">
    </div>

    <div class="form-group">
      <label class="col-form-label" for="anvandarnamn">Användarnamn</label>
      <input type="text" data-toggle="tooltip" title="Användarnamn" class="form-control form-control" id="anvandarnamn" placeholder="Användarnamn email">
    </div>
    <h4>Kontaktuppgifter</h4>
    <div class="form-row">
      <div class="col-lg-3 col-sm-3 mb-2">
        <input type="text" data-toggle="tooltip" title="Användarnamn"  class="form-control form-control" placeholder="Telefon">
      </div>
      <div class="col-lg-4 col-sm-3 mb-2">
        <label class="sr-only" for="inlineFormInputGroup">Email</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input data-toggle="tooltip" title="Email"  type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
        </div>
      </div>
    </div>

  <p>Behörigheter</p>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input data-toggle="tooltip" title="Superanvändare med alla behörigheter"  type="checkbox" class="form-check-input" value="">Superuser
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input data-toggle="tooltip" title="Administratör" type="checkbox" class="form-check-input" value="">Admin
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input data-toggle="tooltip" title="Viss skrivbehörighet" type="checkbox" class="form-check-input" value="" >User
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="checkbox" data-toggle="tooltip" title="Kan hantera cyklister vid tilldelad kontroll" class="form-check-input" value="" >Volontär
      </label>
    </div>
  </div>
</form>
</div>
  <div class="p-dialog-footer">
  <span class="p-buttonset">
    <button pButton pRipple label="Save" (click)="addUser()" icon="pi pi-check" class="p-button-sm"></button>
    <button pButton pRipple label="Cancel" (click)="cancel()"  icon="pi pi-times" class="p-button-sm"></button>
</span>
</div>
