<div class="container-fluid px-4">
  <!-- Compact Page Header -->
  <div class="grid justify-content-center mb-3">
    <div class="col-12 md:col-8 lg:col-6">
      <app-compact-page-header [config]="headerConfig"></app-compact-page-header>
    </div>
  </div>

  <!-- Content Area -->
  <div class="grid justify-content-center">
    <div class="col-12 md:col-8 lg:col-6">
      <p-card>
        <div class="card">
          <ng-container *ngIf="users$ | async as users">
            <p-table
              #dt
              [value]="users"
              dataKey="user_uid"
              [tableStyle]="{'min-width': '60rem', 'width': '100%'}"
              styleClass="p-datatable-sm"
              [rowHover]="true"
              [scrollable]="true"
              scrollHeight="flex"
              [sortField]="'name'"
              [sortOrder]="1"
              [globalFilterFields]="['name', 'email', 'permissions']">
              <ng-template pTemplate="caption">
                <div class="flex justify-content-between align-items-center px-3">
                  <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                      pInputText
                      #filter
                      (input)="dt.filterGlobal($event.target.value, 'contains')"
                      placeholder="Sök användare..."
                      class="p-inputtext-sm"/>
                  </span>
                  <div class="flex align-items-center gap-2">
                    <button
                      pButton
                      pRipple
                      label="Ny Användare"
                      icon="pi pi-plus"
                      class="p-button-success p-button-sm"
                      (click)="openNew()">
                    </button>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="name">
                    NAMN
                    <p-sortIcon field="name"></p-sortIcon>
                  </th>
                  <th pSortableColumn="email">
                    E-POST
                    <p-sortIcon field="email"></p-sortIcon>
                  </th>
                  <th pSortableColumn="permissions">
                    BEHÖRIGHETER
                    <p-sortIcon field="permissions"></p-sortIcon>
                  </th>
                  <th pSortableColumn="active">
                    STATUS
                    <p-sortIcon field="active"></p-sortIcon>
                  </th>
                  <th style="width: 5rem">ÅTGÄRDER</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>
                  <td>
                    <div class="flex align-items-center gap-2">
                      <i class="pi pi-user text-primary"></i>
                      <span>{{user.name}}</span>
                    </div>
                  </td>
                  <td>
                    <div class="flex align-items-center gap-2">
                      <i class="pi pi-envelope text-primary"></i>
                      <span>{{user.email}}</span>
                    </div>
                  </td>
                  <td>
                    <div class="flex align-items-center gap-2">
                      <i class="pi pi-shield text-primary"></i>
                      <span>{{user.permissions}}</span>
                    </div>
                  </td>
                  <td>
                    <span [class]="'status-tag ' + (user.active ? 'status-active' : 'status-inactive')">
                      {{user.active ? 'Aktiv' : 'Inaktiv'}}
                    </span>
                  </td>
                  <td>
                    <div class="flex justify-content-center gap-2">
                      <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-primary p-button-text p-button-sm"
                        (click)="editUser(user)"
                        pTooltip="Redigera"
                        tooltipPosition="top">
                      </button>
                      <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger p-button-text p-button-sm"
                        [disabled]="!canDelete(user)"
                        (click)="deleteUser(user.user_uid)"
                        pTooltip="Ta bort"
                        tooltipPosition="top">
                      </button>
                    </div>
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="5">
                    <div class="flex flex-column align-items-center gap-3 py-5">
                      <i class="pi pi-user text-primary" style="font-size: 2rem"></i>
                      <span class="text-900 font-medium text-xl">Inga Användare Hittades</span>
                      <span class="text-700">Det finns inga användare att visa.</span>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <p-confirmDialog [style]="{width: '450px'}" [baseZIndex]="10000"></p-confirmDialog>
          </ng-container>
        </div>
      </p-card>
    </div>
  </div>
</div>

<p-toast></p-toast>

<style>
.status-tag {
  display: inline-block;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  font-size: 0.875rem;
  font-weight: 500;
}

.status-active {
  background-color: #E7F7E7;
  color: #1B801B;
}

.status-inactive {
  background-color: #FEE2E2;
  color: #DC2626;
}
</style>
