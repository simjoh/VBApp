<brevet-overlay [heigth]="'250'" [showCloseIcon]="false" [icon]="'p-button-rounded p-button-info pi pi-info'">
  <dl class="dl-horizontal">
    <dt>Förnamn:</dt>
    <dd>{{user.givenname}}</dd>
    <dd class="line-break"></dd>
    <dt>Efternamn:</dt>
    <dd>{{user.familyname}}</dd>
    <dd class="line-break"></dd>
    <dt>Användarnamn</dt>
    <dd>{{user.username}}</dd>
    <dd class="line-break"></dd>
    <dt>Telefon:</dt>
    <dd>070-xxxxxx</dd>
    <dd class="line-break"></dd>
    <dt>Epost:</dt>
    <dd>user@username</dd>
    <dd class="line-break"></dd>
    <ng-container *ngIf="user.roles.length > 0">
      <dt>Roller:</dt>
      <div  *ngFor="let role of user.roles">
        <dd>{{role.role_name}}</dd>
      </div>
    </ng-container>
  </dl>
</brevet-overlay>
