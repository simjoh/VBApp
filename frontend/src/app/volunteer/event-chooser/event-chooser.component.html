<ng-container *ngIf="$eventItems | async as events">
<p-dropdown
  styleClass="col-12" pTooltip="Välj ett event"
  tooltipPosition="left" tooltip="Välj ett event"
  [options]="events" [(ngModel)]="choosenEvent"
  (ngModelChange)="valtEvent()" placeholder="Välj event"
  [virtualScroll]="true" [itemSize]="36"
  [filter]="true"
  appendTo="body"
  [autoZIndex]="true"
  baseZIndex="10000">
</p-dropdown>
</ng-container>
