<ng-container *ngIf="$eventItems | async as events">
<p-dropdown
  styleClass="col-12"   [pTooltip]="'volunteer.selectEvent' | translate"
  tooltipPosition="left" [tooltip]="'volunteer.selectEvent' | translate"
  [options]="events" [(ngModel)]="choosenEvent"
  (ngModelChange)="valtEvent()" [placeholder]="'volunteer.selectEvent' | translate"
  [virtualScroll]="true" [itemSize]="36"
  [filter]="true"
  appendTo="body"
  [autoZIndex]="true"
  baseZIndex="10000">
</p-dropdown>
</ng-container>
