<ng-container *ngIf="$checkpoints | async as checkpoints">
  <div class="checkpoint-selector">
    <p-listbox
      pTooltip="Välj en av kontrollerna på banan"
      tooltipPosition="right"
      class="w-full modern-listbox"
      emptyMessage="Inga kontroller hittades"
      [options]="checkpoints"
      [(ngModel)]="selectedcheckpoint"
      (ngModelChange)="valdKontroll()"
      optionValue="value"
      optionLabel="label">
    </p-listbox>
  </div>
</ng-container>
