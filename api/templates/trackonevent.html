<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>d</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.bunny.net">
	<link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container mx-auto p-0 font-sans">
	<div class="mb-5">
		<!--		<p class="mb-3 text-3xl">{{track.title}}</p>-->
	</div>
	<table class="min-w-full text-left text-md font-light">
		<thead class="border-b text-white bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600">
		<tr class="bg-gray-700 border-b-1 border-black">
			<th class="py-3 px-2">ID</th>
			<th class="py-3 px-2">FÖRNAMN</th>
			<th class="py-3 px-2">EFTERNAMN</th>
			<th class="py-3 px-2">KLUBB</th>
			<th class="py-3 px-2">BANA</th>
			<th class="py-3 px-2">KONTROLL</th>
			<th class="py-3 px-2">INCHECKAD TID</th>
			<th class="py-3 px-2">STATUS</th>
		</tr>
		</thead>
		<tbody>
		{% for name, entry in tracks %}
		<tr class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700 even:bg-white">
			<td>{{entry.ID}}</td>
			<td>{{entry.Förnamn }}</td>
			<td>{{entry.Efternamn }}</td>
			<td>{{entry.Klubb }}</td>
			<td><a class="underline hover:underline decoration-gray-950" href="{{entry.trackurl}}">{{entry.Bana}}</a></td>
			<td>{{entry.Kontroll }}</td>
			<td>{{entry.Stämplat }}</td>
			<td>{{entry.Status }}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

</body>
