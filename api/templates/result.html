
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Consume XML request</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
        function ajaxFunction() {
            var ajaxRequest;  // The variable that makes Ajax possible!
            try {
                // Opera 8.0+, Firefox, Safari
                ajaxRequest = new XMLHttpRequest();

            } catch (e) {

                // Internet Explorer Browsers
                try {
                    ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {

                    try {
                        ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                        // Something went wrong
                        alert("Your browser broke!");
                        return false;
                    }
                }
            }
            ajaxRequest.onreadystatechange = function() {
                if(ajaxRequest.readyState == 4) {
                    var ajaxDisplay = document.getElementById('ajaxDiv');
                    ajaxDisplay.innerHTML = JSON.parse(ajaxRequest.responseText)[0].name;

                }
            }
            ajaxRequest.open("GET", "http://localhost:8090/api/resultList/2022");
            ajaxRequest.setRequestHeader("API_KEY", "notsecret_developer_key");
            ajaxRequest.send(null);
        }
	</script>
</head>

<body onload="ajaxFunction()">
<div id="ajaxDiv"></div>
</body>
