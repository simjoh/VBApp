<header class="competitor-header" [class]="'competitor-header status-' + locationStatus" [title]="getLocationStatusText()">
  <div class="header-left">
    <app-logo [height]="40" [width]="40" [rolling]="false"></app-logo>
  </div>

  <div class="header-center">
    <div class="rider-info">
      <span class="start-number">{{ startNumber }}</span>
      <span class="rider-name">{{ riderName }}</span>
    </div>
  </div>

  <div class="header-right">
    <button
      class="logout-button"
      (click)="onLogout()"
    >
      <i class="pi pi-sign-out"></i>
      <span>Logout</span>
    </button>
  </div>
</header>
